<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Beginner Level</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-danger">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 heading fs-1">Tic-Tac-Toe</span>
      </div>
    </nav>
    <main class="container playground">
      <div class="row control-board">
        <label id="next-player">Turn Played By: ------- </label>
        <label id="move-count">Moves Left: 9</label>
        <button id="replay">Replay Game</button>
        <button id="reset">Restart Game</button>
      </div>
      <div id="winner-display-board"></div>
      <div class="container-fluid" id="field">
        <div class="box-row row-1">
          <div class="box-wrapper letter">
            <button class="box enabled" id="box-1"></button>
          </div>
          <div class="box-wrapper letter">
            <button class="box enabled" id="box-2"></button>
          </div>
          <div class="right-box-wrapper letter">
            <button class="box enabled" id="box-3"></button>
          </div>
        </div>
        <div class="box-row row-2">
          <div class="box-wrapper letter">
            <button class="box enabled" id="box-4"></button>
          </div>
          <div class="box-wrapper letter">
            <button class="box enabled" id="box-5"></button>
          </div>
          <div class="right-box-wrapper letter">
            <button class="box enabled" id="box-6"></button>
          </div>
        </div>
        <div class="box-last-row row-3">
          <div class="box-wrapper letter">
            <button class="box enabled" id="box-7"></button>
          </div>
          <div class="box-wrapper letter">
            <button class="box enabled" id="box-8"></button>
          </div>
          <div class="right-box-wrapper letter">
            <button class="box enabled" id="box-9"></button>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Score Board</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="text" class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary reset">
                Restart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
